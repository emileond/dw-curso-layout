<!DOCTYPE html>
<html>
  <head>
    <title>Appy - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/paginas/dashboard.css" />
    <link rel="stylesheet" href="css/componentes/boton.css" />
  </head>
  <body>
    <div class="contenedor">
      <nav>MENU</nav>
      <main>
        <div class="appbar">
          <input />
          <div>
            <i class="bx bx-cog"></i>
            <i class="bx bx-bell"></i>
            <i class="bx bxs-user-circle"></i>
          </div>
        </div>
        <div class="encabezado">
          <div>
            <h1>Bienvenido</h1>
            <p>Esta es tu p√°gina de inicio</p>
          </div>

          <button>Este mes</button>
        </div>
        <div class="contenedor-grid">
          <div class="grid-item--tarjetas contenedor-grid--tarjetas">
            <div class="tarjeta">
              <i class="bx bx-money"></i>
              <div>
                <span class="body2"> Ingresos </span>
                <h3>$29,435.00</h3>
              </div>
              <div class="body2">
                <span class="etiqueta-porcentaje etiqueta-porcentaje--positivo">
                  +0.32%
                </span>
                <span> Periodo pasado </span>
              </div>
            </div>
            <div class="tarjeta">
              <i class="bx bx-wallet"></i>
              <div>
                <span class="body2"> Ventas Totales </span>
                <h3>1,239</h3>
              </div>
              <div class="body2">
                <span class="etiqueta-porcentaje etiqueta-porcentaje--positivo">
                  +4.32%
                </span>
                <span> Periodo pasado </span>
              </div>
            </div>
            <div class="tarjeta">
              <i class="bx bx-user-plus"></i>
              <div>
                <span class="body2"> Clientes Nuevos </span>
                <h3>938</h3>
              </div>
              <div class="body2">
                <span class="etiqueta-porcentaje etiqueta-porcentaje--negativo">
                  -0.4%
                </span>
                <span> Periodo pasado </span>
              </div>
            </div>
          </div>
          <div class="grid-item--grafico tarjeta">grafico</div>
          <div class="grid-item--productos tarjeta">productos</div>
          <div class="grid-item--tabla tarjeta">tabla</div>
        </div>
      </main>
    </div>
  </body>
</html>
